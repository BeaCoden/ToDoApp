<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Bea Pitzschke">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>

<body>
    <!-- BOX  -->

    <div class="box">
        <h1>Todo App</h1>

        <!-- FILTER -->
        <div class="radioBtn">
            <!-- All - checked steht fÃ¼r default radio Button Markierung -->
            <label for="filterAll">All <input type="radio" name="filter" id="filterAll" checked></label>
            <label for="filterOpen">Open <input type="radio" name="filter" id="filterOpen"></label>
            <label for="filterDone">Done <input type="radio" name="filter" id="filterDone"></label>
        </div>

        <div>
            <input type="text" id="todoInput" placeholder="What's on today?">
        </div>

        <!-- USER INPUT FIELD; ADD & REMOVE BUTTON -->
        <div class="inputAddBtn">

            <button id="addTodoBtn">Add</button>
            <!-- REMOVE BUTTON -->
            <button id="removeDoneBtn">Remove</button>
        </div>

        <!-- USER TODO LIST -->
        <div class="todoList">
            <ul>
                <!-- CHECKBOXEN -->
                <input type="checkbox" name="checkbox" class="customCheckbox">
                <li></li>
            </ul>
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
