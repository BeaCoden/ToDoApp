<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Bea Pitzschke">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>

        <div class="radioBtn">
            <!-- All - checked steht fÃ¼r default radio Button Markierung -->
            <label for="filterAll">All <input type="radio" name="filter" id="filterAll" checked></label>
            <label for="filterOpen">Open <input type="radio" name="filter" id="filterOpen"></label>
            <label for="filterDone">Done <input type="radio" name="filter" id="filterDone"></label>
        </div>

        <div class="inputAddBtn">
            <input type="text" id="todoInput" placeholder="What`s up?">
            <button id="addTodoBtn">Add</button>
        </div>

        <div class="todoList">
            <ul>
                <input type="checkbox" name="checkbox">
                <li></li>
            </ul>
        </div>

        <button id="removeDoneBtn">Remove</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
