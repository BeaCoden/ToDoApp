<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Bea Pitzschke">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>

<body>
    <h1>Todo App</h1>

    <div class="radioFilter">
        <!-- checked ist default radio button markierung -->
        <label for="filterAll">All <input type="radio" name="filter" id="filterAll" checked></label>
        <label for="filterOpen">Open <input type="radio" name="filter" id="filterOpen"></label>
        <label for="filterDone">Done <input type="radio" name="filter" id="filterDone"></label>
    </div>

    <button id="removeDoneBtn">Remove Done Todos</button>

    <div>
        <input type="text" id="todoInput" placeholder="What`s up?">
        <button id="addTodoBtn">Add</button>
    </div>

    <div id="todoList">
        <!-- Hier die Todos als Liste mit den checkboxen zum abhaken -->
    </div>

    <script src="script.js"></script>
</body>

</html>
